name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: 'latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Install Expo CLI
        run: npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: Cache Jest
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Run linting
        run: npm run lint || echo "No lint script found, skipping"

      - name: Run type checking (if TypeScript)
        run: npx tsc --noEmit || echo "TypeScript check skipped"

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        timeout-minutes: 10

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    if: success()

    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: android
            build_type: apk
          - platform: ios
            build_type: simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure EAS Build
        run: npx eas build:configure

      - name: Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            npx eas build --platform android --profile preview --non-interactive --wait
          elif [ "${{ matrix.platform }}" = "ios" ]; then
            npx eas build --platform ios --profile preview --non-interactive --wait
          fi
        timeout-minutes: 15
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Verify build completion
        run: |
          echo "Build completed successfully for ${{ matrix.platform }}"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' && needs.test.result == 'success' && needs.build.result == 'success'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to TestFlight (iOS)
        run: |
          npx eas submit --platform ios --profile staging --non-interactive --wait
        timeout-minutes: 5
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play Beta (Android)
        run: |
          npx eas submit --platform android --profile staging --non-interactive --wait
        timeout-minutes: 5
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Notify deployment success
        run: |
          echo "ðŸš€ Staging deployment completed successfully!"
          echo "iOS: Available on TestFlight"
          echo "Android: Available on Google Play Beta"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.test.result == 'success' && needs.build.result == 'success'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store (iOS)
        run: |
          npx eas submit --platform ios --profile production --non-interactive --wait
        timeout-minutes: 8
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Google Play (Android)
        run: |
          npx eas submit --platform android --profile production --non-interactive --wait
        timeout-minutes: 8
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Note: This action is deprecated, consider using softprops/action-gh-release for future updates
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ðŸš€ Production deployment completed!

            **Changes:**
            - Automated deployment via GitHub Actions
            - iOS: Available on App Store
            - Android: Available on Google Play

            **Build Details:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}
            - Run: ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Notify production deployment
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          echo "iOS: Available on App Store"
          echo "Android: Available on Google Play"
          echo "Release: v${{ github.run_number }}"

  manual-deploy:
    name: Manual Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ðŸš€ Deploying to PRODUCTION..."
            npx eas build --platform all --profile production --non-interactive --wait
            npx eas submit --platform all --profile production --non-interactive --wait
          else
            echo "ðŸ§ª Deploying to STAGING..."
            npx eas build --platform all --profile staging --non-interactive --wait
            npx eas submit --platform all --profile staging --non-interactive --wait
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Manual deployment to ${{ github.event.inputs.environment }} completed!"
          echo "Check Expo Dashboard for build status: https://expo.dev/accounts/[your-account]/projects/[your-project]"
